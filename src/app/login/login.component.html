<div class="container bootstrap snippets bootdey">
  <div class="row justify-content-center mt-4">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Sign in to continue to Mail</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="">
        <p class="profile-name">{{userName}}</p>
        <span class="profile-email">{{userEmail}}</span>
        <form class="form-signin" #f="ngForm">
          <div *ngIf="enterEmail">
            <input type="email" class="form-control" ngModel name="email" #email="ngModel" placeholder="Email" required>
            <label *ngIf="invalidEmail" class="text-danger">Invalid Email</label>
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" (click)="verifyEmail(f.value.email)">
              Next</button>
          </div>
          <div *ngIf="enterPassword">
            <input type="password" class="form-control" ngModel name="password" #password="ngModel"
              placeholder="Password" required>
            <label *ngIf="invalidPassword" class="text-danger">Invalid Password</label>
            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit"
              (click)="verifyPassword(f.value.password)">
              Sign in</button>
          </div>
        </form>
      </div>
      <a href="#" class="text-center new-account" routerLink="/register">Create account</a>
    </div>
  </div>
</div>
