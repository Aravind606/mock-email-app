<div class="container bootstrap snippets bootdey">
  <div class="row justify-content-center mt-4">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Create Your Account</h1>
      <div class="account-wall">
        <img class="profile-img" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="">
        <form class="form-signin" [formGroup]="registerForm">
          <div class="mt-3">
            <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
            <div *ngIf="registerForm.get('firstName').touched && registerForm.get('firstName').invalid"
              class="alert text-danger mt-1">First Name is Required
            </div>
          </div>
          <div class="mt-3">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
          </div>
          <div class="mt-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
            <div *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid">
              <div *ngIf="registerForm.get('email').errors.required" class="alert text-danger mt-1">Email is required
              </div>
              <div *ngIf="registerForm.get('email').errors.email" class="alert text-danger mt-1">Email must be a valid
                email address</div>
            </div>
          </div>
          <div class="mt-3">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <div *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid">
              <div *ngIf="registerForm.get('password').errors.required" class="alert text-danger mt-1">Password is
                required
              </div>
              <div *ngIf="registerForm.get('password').errors.minlength" class="alert text-danger mt-1">Password must be
                at least 6 characters</div>
            </div>
          </div>
          <label *ngIf="invalidEmail" class="text-danger">Email already exists</label>
          <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" [disabled]="!registerForm.valid"
            (click)="register()">Register</button>
        </form>
      </div>
      <a href="#" class="text-center new-account" routerLink="/">Sign in instead</a>
    </div>
  </div>
</div>
